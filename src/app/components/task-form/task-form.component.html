<div [class.task-form-overlay]="!editMode" (click)="onClose()">
  <div class="task-form" (click)="$event.stopPropagation()">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" [(ngModel)]="task.title" required
          placeholder="Ingresa el título de la tarea" #title="ngModel">
        @if (title.invalid && (title.dirty || title.touched)) {
        <small class="error">El título es requerido</small>
        }
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" name="description" [(ngModel)]="task.description" rows="4"
          placeholder="Agrega una descripción (opcional)">
        </textarea>
      </div>

      <div class="button-group">
        <button type="button" class="cancel" (click)="onClose()">Cancelar</button>
        <button type="submit" [disabled]="!form.valid">
          {{ editMode ? 'Guardar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
</div>
