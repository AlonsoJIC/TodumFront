<div class="confirmation-dialog">
  <div class="dialog-header" [ngClass]="'dialog-' + data.type">
    <mat-icon class="dialog-icon">
      @switch (data.type) {
      @case ('danger') { warning }
      @case ('warning') { info }
      @default { help_outline }
      }
    </mat-icon>
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>

  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <button mat-button (click)="onCancel()" class="cancel-button">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button (click)="onConfirm()" [ngClass]="'confirm-' + data.type" class="confirm-button">
      {{ data.confirmText }}
    </button>
  </div>
</div>
